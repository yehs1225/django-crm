{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 mx-auto w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <div class="w-full flex items-center justify-between space-x-6">
          <div class="flex-1 truncate">
              <div class="flex items-center space-x-3">
                  <h3 class="text-3xl text-gray-900 font-medium truncate">{{ lead.first_name }} {{ lead.last_name }}</h3>
              </div>
          </div>
          {% if lead.profile_picture %}
            <img class="w-10 h-10 bg-gray-300 rounded-full flex-shrink-0" src="{{ lead.profile_picture.url }}" alt="">
          {% endif %}
        </div>
        <div class="flex mb-4">
          <a href="{% url 'leads:lead-detail' lead.pk %}"class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
            Overview
          </a>
          <a href="{% url 'leads:lead-category-update' lead.pk %}"class="flex-grow text-blue-500 border-b-2 border-blue-500 py-2 text-lg px-1">
            Category
          </a>
          <a href="{% url 'leads:lead-update' lead.pk%}"class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
            Update Details
          </a>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">submit</button>
        </form>
        <div class="mt-5 py-5 border-t border-gray-200">
          <a href="{% url 'leads:lead-delete' lead.pk%}"class="w-1/3 text-white bg-gray-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded">
              Delete
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
