{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">
    <div class="py-3 border-b border-gray-200 ">
        <a class="hover:text-blue-500 mt-5" href="{% url 'leads:lead-detail' object.lead.pk%}">
            Go back to lead
        </a>
    </div>
    <div class="py-5">
        <h1 class="text-4xl text-gray-800">Update this followup</h1>
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
    </form>
    <div class="mt-5 py-5 border-t border-gray-200">
      <a href="{% url 'leads:lead-followup-delete' object.pk%}"class="w-1/3 text-white bg-gray-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded">
          Delete
      </a>
    </div>
</div>

{% endblock content %}
